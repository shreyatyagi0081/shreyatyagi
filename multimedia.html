<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multimedia</title>
</head>
<body>
  <h1>Multimedia</h1>

  <h2>Image</h2>
  <img src="placeholder.com/600x350" alt="image" width="600">

  <h2>Local Video (MP4)</h2>
  <video width="600" controls>
    <source src="mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h2>Audio</h2>
  <audio controls>
    <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>YouTube Video</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ysz5S6PUM-U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
