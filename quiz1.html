<!DOCTYPE html>
<html lang="en">

<body>
    <div class="head" align="center"><h1>QUIZ</h1></div>
    <div class="quiz" align="center">
  <form action="quiz2.html">
    <p>What is the capital of India?</p>

    <input type="radio" name="capital" id="newdelhi" value="New Delhi" required>
    <label for="newdelhi">New Delhi</label><br>

    <input type="radio" name="capital" id="bihar" value="Bihar">
    <label for="bihar">Bihar</label><br>

    <input type="radio" name="capital" id="delhi" value="Delhi">
    <label for="delhi">Delhi</label><br>

    <input type="radio" name="capital" id="rajasthan" value="Rajasthan">
    <label for="rajasthan">Rajasthan</label><br><br>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
